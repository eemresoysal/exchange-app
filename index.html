<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">

</head>

<body>
    <div class="maxBox">
        <div class="menu">

            <div class="logo box">
                <img src="https://www.pngplay.com/wp-content/uploads/6/Golden-Bag-of-Money-Vector-Transparent-PNG.png"
                    alt="">
            </div>
            <div class="usd box"></div>
            <div class="euro box"></div>
            <div class="gbp box"></div>


        </div>
        <div class="convertor">
            <div class="firstRate rate">
                <select name="" class="selectMenu1">
                    <option value="">Seçiniz...</option>
                    <option value="TRY">Türk Lirası</option>
                    <option value="USD">Dolar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Sterlin</option>
                </select>
                <div class="inputFirst">
                    <input type="number" class="inputFirstText" placeholder="Değer Giriniz...">
                </div>
            </div>
            <div class="buttons">
                <div class="calculate">
                    <img src="./icons8-calculate-64 (1).png" alt="">
                </div>
                <div class="clear">
                    <h5>Temizle</h5>
                </div>
            </div>
            <div class="secondRate rate">
                <select name="" class="selectMenu2">
                    <option value="">Seçiniz...</option>
                    <option value="TRY">Türk Lirası</option>
                    <option value="USD">Dolar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Sterlin</option>
                </select>
                <div class="inputSecond">

                </div>
            </div>
        </div>
        <div class="news">

        </div>
    </div>
    <script src="./bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
